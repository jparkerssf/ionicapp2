<ion-view view-title="Login">
    <ion-content class="padding">
        <form name="loginForm" ng-submit="signinForm(loginForm)" novalidate>
            
            <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                    <input name="email" type="email" placeholder="Email" ng-model="user.email" required>
                      </label>
                      
            <label class="item item-input" ng-class="{ 'has-errors' : registerForm.password.$invalid && registerForm.$submitted}">
                      <input name="password" type="text" placeholder="Password" ng-model="user.password" required>
                </label>
                
            <button class="button button-block button-energized" type="submit">
         Login
        </button>

        </form>

    </ion-content>
</ion-view>
